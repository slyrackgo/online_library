
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Library</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: calc(100% - 12px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .book-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .book-item {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .book-item:last-child {
            border-bottom: none;
        }

        .download-button {
            background-color: #28a745;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Uni Library</h1>

<div class="form-container">
    <h2>Upload Book</h2>
    <div class="form-group">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId">
    </div>
    <div class="form-group">
        <label for="file">Book File:</label>
        <input type="file" id="file" name="file">
    </div>
    <button id="uploadButton">Upload</button>
    <div id="uploadError" class="error-message"></div>
</div>

<div class="form-container">
    <h2>Download Book</h2>
    <div class="form-group">
        <label for="downloadProductId">Product ID:</label>
        <input type="text" id="downloadProductId" name="downloadProductId">
    </div>
    <button id="downloadButton">Download</button>
    <div id="downloadError" class="error-message"></div>
</div>

<div class="book-list">
    <h2>Book List</h2>
    <div id="bookList">
    </div>
</div>

<script>
    document.getElementById('uploadButton').addEventListener('click', function() {
        const productId = document.getElementById('productId').value;
        const file = document.getElementById('file').files[0];

        if (!productId || !file) {
            document.getElementById('uploadError').textContent = "Please fill in all fields.";
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        fetch(`/product/${productId}/upload`, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Upload successful:', data);
            document.getElementById('uploadError').textContent = "Upload successful!";
            loadBooks(); // Refresh book list
        })
        .catch(error => {
            console.error('Upload error:', error);
            document.getElementById('uploadError').textContent = "Upload failed.";
        });
    });

    document.getElementById('downloadButton').addEventListener('click', function() {
      const productId = document.getElementById('downloadProductId').value;

      fetch(`/product/${productId}/download`)
      .then(response => {
          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.blob();
      })
      .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `book_${productId}.pdf`;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
      })
      .catch(error => {
          console.error('Download error:', error);
          document.getElementById('downloadError').textContent = "Download failed.";
      });
    });

    function loadBooks() {
        fetch('/products')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(books => {
            const bookListDiv = document.getElementById('bookList');
            bookListDiv.innerHTML = '';
            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                bookItem.innerHTML = `
                    <span>${book.name} (ID: ${book.id})</span>
                    <button class="download-button" onclick="downloadBook(${book.id})">Download</button>
                `;
                bookListDiv.appendChild(bookItem);
            });
        })
        .catch(error => console.error('Error fetching books:', error));
    }

    function downloadBook(productId) {
        document.getElementById('downloadProductId').value = productId;
        document.getElementById('downloadButton').click();
    }

    loadBooks();
</script>
</body>
</html>
